<div class="login-container">
    <form #myForm="ngForm" [formGroup]="signUpForm" (ngSubmit)="onSubmit(myForm.value)">
      <div>
        <label>Email:</label>
        <input type="text" formControlName="email" placeholder="Enter your email" />
        <span class="error">
          {{emailValidations}}
        </span>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter your password"/>
        <span class="error" >
          {{passwordValidations}}
        </span>
      </div>
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Enter your full name"/>
        <span class="error" >
          {{nameValidations}}
        </span>
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="number" formControlName="phoneNumber" placeholder="Enter your Phone Number" />
        <span class="error">
          {{phoneValidation}}
        </span>
      </div>
      <div>
        <label>Address:</label>
        <input type="text" formControlName="address" placeholder="Enter your Address" />
        <span class="error">
          {{addressValidation}}
        </span>
      </div>
      <button type="submit" [disabled]="signUpForm.invalid">Register</button>
    </form>
</div>
