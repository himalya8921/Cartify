<div class="login-container">
    <form [formGroup]="signUpForm" (ngSubmit)="onSubmit()">
      <div>
        <label>Email:</label>
        <input type="text" formControlName="email" placeholder="Enter your email" />
        <span class="error">
          {{emailValidations}}
        </span>
      </div>
      <div>
        <label>Password:</label>
        <input type="password" formControlName="password" placeholder="Enter your password"/>
        <span class="error" >
          
        </span>
      </div>
      <div>
        <label>Name:</label>
        <input type="text" formControlName="name" placeholder="Enter your full name" maxlength="20"/>
        <span class="error" *ngIf="name?.invalid && name?.touched">
          *Field is required
        </span>
      </div>
      <div>
        <label>Phone Number:</label>
        <input type="number" formControlName="phoneNumber" placeholder="Enter your Phone Number" maxlength="10"/>
        <span class="error" *ngIf="phoneNumber?.invalid && phoneNumber?.touched">
            *Field is required
        </span>
      </div>
      <div>
        <label>Address:</label>
        <input type="text" formControlName="address" placeholder="Enter your Address" />
        <span class="error" *ngIf="address?.invalid && address?.touched">
            *Field is required
        </span>
      </div>
      <button type="submit" [disabled]="signUpForm.invalid">Register</button>
    </form>
  </div>
